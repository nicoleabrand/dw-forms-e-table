<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <form action="">
    <label for="txtNome">Nome: </label>
    <input type="text" name="txtNome" id="txtNome">
    <br>
    <label for="txtNum">Idade</label>
    <input type="number" name="txtNum" id="txtNum">
    <br>
    <label for="txtData">Data de nascimento: </label>
    <input type="date" name="txtData" id="txtData" >
    <br>
    <label for="txtCor">Cor preferida:</label>
    <input type="color" name="txtCor" id="txtCor">
    <br>
    <label for="txtemail">e-mail</label>
    <input type="email" name="txtemail" id="txtemail">
  <br>
    <input type="checkbox" name="ckbmaior" id="ckbmaior">
    <label for="ckbmaior">É maior de idade?</label>
    <br>
    <label for="txtpass">Senha: </label>
    <input type="password" name="txtpass" id="txtpass">
    <br>
    <label for="mesdenascimento">Mês de nascimento: </label>
    <input type="month" name="mesdenascimento" id="mes">
    <br>
    <label for="horanascimento">Horário de nascimento: </label>
    <input type="time" name="horanascimento" id="horanascimento">
    <br>
    <label for="sitefav">Site favorito: </label>
    <input type="url" name="sitefav" id="sitefav">
  </form>
  
</body>
</html>
